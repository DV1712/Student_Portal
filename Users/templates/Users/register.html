<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/reg.css'%}">

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>


    <!--    nav-->
    <link rel="stylesheet" href="{% static 'home_fonts/icomoon/style.css'%}">


    <link rel="stylesheet" href="{% static 'home_css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'home_css/jquery-ui.css'%}">
    <link rel="stylesheet" href="{% static 'home_css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'home_css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'home_css/owl.theme.default.min.css'%}">

    <link rel="stylesheet" href="{% static 'home_css/jquery.fancybox.min.css'%}">
    <link rel="stylesheet" href="{% static 'home_css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{% static 'home_fonts/flaticon/font/flaticon.css'%}">

<body>
<header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

    <div class="container">
        <div class="row align-items-center">

            <div class="col-6 col-md-3 col-xl-4  d-block">
                <h1 class="mb-0 site-logo">
                    <a href="http://127.0.0.1:8000/" class="text-black h2 mb-0">SPS<span class="text-primary">.</span>
                    </a>
                </h1>
            </div>

            <div class="col-12 col-md-9 col-xl-8 main-menu">
                <nav class="site-navigation position-relative text-right" role="navigation">

                    <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block ml-0 pl-0">
                        <li><a href="#home-section" class="nav-link">Home</a></li>
                        <li><a href="#features-section" class="nav-link">Features</a></li>
                        <li class="has-children">
                            <a href="#about-section" class="nav-link">About Us</a>
                            <ul class="dropdown arrow-top">
                                <li><a href="#our-team-section" class="nav-link">Our Team</a></li>
                                <li class="has-children">
                                    <a href="#">More Links</a>
                                    <ul class="dropdown">
                                        <li><a href="#">Menu One</a></li>
                                        <li><a href="#">Menu Two</a></li>
                                        <li><a href="#">Menu Three</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li><a href="#contact-section" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <div class="col-6 col-md-9 d-inline-block d-lg-none ml-md-0"><a href="#"
                                                                            class="site-menu-toggle js-menu-toggle text-black float-right"><span
                    class="icon-menu h3"></span></a></div>

        </div>
    </div>

</header>


<span style="font-family: Montserrat; ">
        <div class="container" id="main_content">
            <div class="card">
                <article class="card-body mx-auto" style="max-width: 400px;">
                    <h4 class="card-title mt-3 text-center">Create your Profile</h4>
                    <br>

                    <form method="post">
                        <!-- full name -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="Full name" type="text">
                        </div>

                        <!-- email -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="Email address" type="email">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@nmims.edu.in</span>
                            </div>
                        </div>

                        <!--  SAP ID -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fas fa-id-badge" style="min-width: 17px"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="SAP ID" type="number" maxlength="11">
                        </div>


                        <!-- phone no-->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">+91</span>
                            </div>
                            <input name="" class="form-control" placeholder="Phone number" type="text" maxlength="10">
                        </div>

                        <!-- program -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                            </div>
                            <select class="form-control">
                                <option selected="">Select Program</option>
                                <option>B.TECH</option>
                                <option>MCA</option>
                            </select>
                        </div>

                        <!--stream-->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fas fa-graduation-cap"></i> </span>
                            </div>
                            <select class="form-control">
                                <option selected="">Select Stream</option>
                                <option>CE</option>
                                <option>EXTC</option>
                                <option>IT</option>
                                <option>Mechanical</option>
                                <option>Civil</option>

                            </select>
                        </div>

                        <!-- password  -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Create password" type="password">
                        </div>

                        <!-- repeat password-->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Repeat password" type="password">
                        </div>

                        <!-- submit button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"
                                    onclick=""> Create Account  </button>
                        </div>

                        <!-- form-group// -->
                        <p class="text-center">Have an account? <a href="http://127.0.0.1:8000/login/">Log In</a> </p>

                    </form>
                </article>
            </div>
            <!-- card.// -->
        </div>
    </span>
</body>
</html>
