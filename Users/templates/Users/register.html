{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Title</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
<!--    JQUERY-->


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</head>

<body>
    <br>
    <span style="font-family: Montserrat; ">
        <div class="container">
            <div class="card">
                <article class="card-body mx-auto" style="max-width: 400px;">
                    <h4 class="card-title mt-3 text-center">Create your Profile</h4>

                    <form method="post">
                        <!-- full name -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="Full name" type="text">
                        </div>

                        <!-- email -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="Email address" type="email">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@nmims.edu.in</span>
                            </div>
                        </div>

                        <!--  SAP ID -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fas fa-id-badge"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="SAP ID" type="number" maxlength="11">
                        </div>


                        <!-- phone no-->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <select class="custom-select" style="max-width: 120px;">
                                <option selected="">+91</option>
                                <option value="1">+96</option>
                                <option value="2">+98</option>
                                <option value="3">+99</option>
                            </select>
                            <input name="" class="form-control" placeholder="Phone number" type="text">
                        </div>

                        <!-- program -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                            </div>
                            <select class="form-control">
                                <option selected="">Select Program</option>
                                <option>B.TECH</option>
                                <option>MCA</option>
                            </select>
                        </div>

                        <!--stream-->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fas fa-graduation-cap"></i> </span>
                            </div>
                            <select class="form-control">
                                <option selected="">Select Stream</option>
                                <option>CE</option>
                                <option>EXTC</option>
                                <option>IT</option>
                                <option>Mechanical</option>
                                <option>Civil</option>

                            </select>
                        </div>

                        <!-- password  -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Create password" type="password">
                        </div>

                        <!-- repeat password-->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Repeat password" type="password">
                        </div>

                        <!-- submit button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                        </div>

                        <!-- form-group// -->
                        <p class="text-center">Have an account? <a href="http://127.0.0.1:8000/login/">Log In</a> </p>

                    </form>
                </article>
            </div>
            <!-- card.// -->
        </div>
    </span>
</body>
</html>
