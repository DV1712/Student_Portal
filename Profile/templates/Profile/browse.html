{% load static %}
<html lang="en">
<head>
    <title>Student Portfolio System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home_fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'home_css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'home_css/jquery-ui.css'%}">

    <link rel="stylesheet" href="{% static 'home_fonts/flaticon/font/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'home_css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/browse_page.css'%}">

</head>


<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


<div class="site-wrap" id="home-section">
    <!--    navbar      -->
    <header class="site-navbar py-4 site-navbar-target" role="banner">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-6 col-md-3 col-xl-4  d-block">
                    <h1 class="mb-0 site-logo"><a href="/" class="text-black h2 mb-0">SPS<span
                            class="text-primary">.</span> </a></h1>
                </div>

                <div class="col-12 col-md-9 col-xl-8 main-menu">
                    <nav class="site-navigation position-relative text-right" role="navigation">

                        <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block ml-0 pl-0">
                            <li><a href="/" class="nav-link">Home</a></li>
                            <li><a href="" class="nav-link active">Browse</a></li>
                            <li><a href="/profile/0" class="nav-link">Profile</a></li>
                            <li><a href="/logout" class="nav-link">Logout</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="col-6 col-md-9 d-inline-block d-lg-none ml-md-0">
                    <a href="#" class="site-menu-toggle js-menu-toggle text-black float-right">
                        <span class="icon-menu h3"></span>
                    </a>
                </div>
            </div>
        </div>
    </header>


    <br>
    <br>
    <br>

    <!-------------------------   MAIN CONTENT  ----------------------------------------------------------------->
    <section id="main_section" class="site-section bg-image2 overlay"
             style="background-image:url('{% static 'home_images/hero_1.jpg'%}');">
        <div id="filter_and_profiles" class="container-fluid row">
            <!--   FILTER PANEL------------------------------------------------------------------------------------->
            <div class="col-md" id="fiter_panel">
                <br>
                <div class="col">
                    <div class="card">
                        <form method="POST">
                            <article class="card-group-item">
                                <header class="card-header">
                                    <h6 class="title">Program</h6>
                                </header>
                                <div class="filter-content">
                                    <div class="card-body">
                                        <label class="form-check">
                                            <input class="form-check-input" type="checkbox" value="">
                                            <span class="form-check-label">
                                            B.TECH
                                          </span>
                                        </label>
                                        <label class="form-check">
                                            <input class="form-check-input" type="checkbox" value="">
                                            <span class="form-check-label">
                                          MCA
                                        </span>
                                        </label>
                                    </div>
                                    <!-- card-body.// -->
                                </div>
                            </article>
                            <!-- card-group-item.// -->

                            <article class="card-group-item">
                                <header class="card-header">
                                    <h6 class="title">Stream</h6>
                                </header>
                                <div class="filter-content">
                                    <div class="card-body">
                                        <label class="form-check">
                                            <input class="form-check-input" type="checkbox" name="exampleRadio"
                                                   value="">
                                            <span class="form-check-label">Compuer Engineering</span>
                                        </label>
                                        <label class="form-check">
                                            <input class="form-check-input" type="checkbox" name="exampleRadio"
                                                   value="">
                                            <span class="form-check-label">Mechatronics</span>
                                        </label>
                                        <label class="form-check">
                                            <input class="form-check-input" type="checkbox" name="exampleRadio"
                                                   value="">
                                            <span class="form-check-label">EXTC</span>
                                        </label>
                                        <label class="form-check">
                                            <input class="form-check-input" type="checkbox" name="exampleRadio"
                                                   value="">
                                            <span class="form-check-label">Civil</span>
                                        </label>
                                        <label class="form-check">
                                            <input class="form-check-input" type="checkbox" name="exampleRadio"
                                                   value="">
                                            <span class="form-check-label">Mechanical</span>
                                        </label>
                                    </div>
                                    <!-- card-body.// -->
                                </div>
                            </article>
                            <!-- card-group-item.// -->
                            <div class="center-block" id="apply_div">
                                <input type="button" class="btn btn-outline-secondary" value="Apply" id="apply_btn">
                            </div>

                        </form>
                    </div>
                    <!-- card.// -->

                </div>
            </div>
            <!--   FILTER PANEL ENDS          ----------------------------------------------------------------------->

            <!-- PROFILES-------------------------------------------------------------------------------------------->
            <aside class="col-md-9" id="profiles_section">
                <br>
                <div class="album py-3 bg-light rounded">
                    <div class="container row">
                        {% for info in object_info %}
                        <div class=" col-md-3 ">
                            <div class="card mb-4 shadow-sm ">
                                <img class="card-img-top "
                                     data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail "
                                     alt="Thumbnail [100%x225] " style="height: 225px; width: 100%; display: block; "
                                     src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_170eddc276a%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_170eddc276a%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.70000076293945%22%20y%3D%22120.18000011444092%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E "
                                     data-holder-rendered="true ">
                                <div class="card-body ">
                                    <h5>{{info.user.first_name}} {{info.user.last_name}}</h5>
                                    <h6>{{info.program}}</h6>
                                    <h6>{{info.stream}}</h6>
                                    <div class="d-flex justify-content-between align-items-center ">
                                        <button type="button " href="" class="btn btn-block btn-outline-primary ">View
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </aside>
        </div>
    </section>


    <!--        footer         -->
    <div class="footer py-5 text-center">
        <div class="container">
            <div class="row mb-5">
                <div class="col-12">
                    <p class="mb-0">
                        <a href="#" class="p-3"><span class="icon-facebook"></span></a>
                        <a href="#" class="p-3"><span class="icon-twitter"></span></a>
                        <a href="#" class="p-3"><span class="icon-instagram"></span></a>
                        <a href="#" class="p-3"><span class="icon-linkedin"></span></a>
                        <a href="#" class="p-3"><span class="icon-pinterest"></span></a>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-0">
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        Made with <i class="icon-heart text-danger" aria-hidden="true"></i> by <a href="#"
                                                                                                  target="_blank">Topper,
                        SmartDV, Ryder</a>
                    </p>
                </div>
            </div>
        </div>
    </div>


</div> <!-- .site-wrap -->


<script src="{% static 'home_js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'home_js/jquery-ui.js' %}"></script>
<script src="{% static 'home_js/popper.min.js' %}"></script>
<script src="{% static 'home_js/bootstrap.min.js' %}"></script>
<script src="{% static 'home_js/owl.carousel.min.js' %}"></script>
<script src="{% static 'home_js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'home_js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'home_js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'home_js/aos.js' %}"></script>
<script src="{% static 'home_js/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'home_js/jquery.sticky.js' %}"></script>


<script src="{% static 'home_js/main.js' %}"></script>


</body>


</html>
